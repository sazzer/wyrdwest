# https://circleci.com/docs/2.0/language-javascript/
version: 2
jobs:
  build-service:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-service-dependencies-{{ checksum "service/yarn.lock" }}
      - run:
          name: Install Dependencies
          working_directory: ~/repo/service
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-service-dependencies-{{ checksum "service/yarn.lock" }}
      - run:
          name: Test
          working_directory: ~/repo/service
          command: |
            yarn test
            yarn nyc report --reporter=lcov | yarn codecov
            yarn cov:check
      - setup_remote_docker
      - run:
          name: Build Docker Image
          working_directory: ~/repo/service
          command: |
            yarn docker
      - run:
          name: Export Docker Image
          working_directory: ~/repo/service
          command: |
            mkdir -p /tmp/docker_images
            docker save -o /tmp/docker_images/wyrdwest-service.tar uk.co.grahamcox.wyrdwest/wyrdwest-service:latest
      - persist_to_workspace:
          root: /tmp/docker_images
          paths:
            - wyrdwest-service.tar

  build-e2e:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-e2e-dependencies-{{ checksum "e2e/yarn.lock" }}
      - run:
          name: Install Dependencies
          working_directory: ~/repo/e2e
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-e2e-dependencies-{{ checksum "e2e/yarn.lock" }}
      - run:
          name: Test
          working_directory: ~/repo/e2e
          command: |
            yarn test
      - setup_remote_docker
      - run:
          name: Build Docker Image
          working_directory: ~/repo/e2e
          command: |
            yarn docker
      - run:
          name: Export Docker Image
          working_directory: ~/repo/e2e
          command: |
            mkdir -p /tmp/docker_images
            docker save -o /tmp/docker_images/wyrdwest-e2e.tar uk.co.grahamcox.wyrdwest/wyrdwest-e2e:latest
      - persist_to_workspace:
          root: /tmp/docker_images
          paths:
            - wyrdwest-e2e.tar

  run-e2e:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: "Load Docker Images"
          command: |
            docker load -i /tmp/workspace/wyrdwest-service.tar
            docker load -i /tmp/workspace/wyrdwest-e2e.tar
      - run:
          name: "Run tests"
          working_directory: ~/repo/e2e
          command: docker-compose -f docker-compose.yml up --abort-on-container-exit --exit-code-from wyrdwest-e2e

workflows:
  version: 2
  build:
    jobs:
      - build-service
      - build-e2e
      - run-e2e:
          requires:
            - build-service
            - build-e2e
